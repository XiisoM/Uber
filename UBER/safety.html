<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <title>Safety</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .map {
            width: 100%;
            height: 100%;
            background-image: url("https://i.imgur.com/l1718e3.jpg"); 
            background-size: cover;
        }

        .assistance-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        }

        .assistance-panel h2 {
            margin-top: 0;
        }

        .assistance-panel p {
            margin-bottom: 10px;
        }
        .record {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #e50914; 
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .call-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #e50914; 
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .call-button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="map-container">
            <div class="map"></div> 
            <div class="assistance-panel">
                <h2>Peça ajuda</h2>
                <p>Clicando no botão, você compartilhará o status da sua viagem com a polícia e seus contatos marcados. Uma ligação será feita à polícia e o áudio será gravado. <a href="#">Configurações de compartilhamento</a></p>
                <input type="button" class="call-button" value="EMERGÊNCIA" id="call-button" >
                <input type="button" class="call-button" value="190" id="call-button" onclick="window.open('tel:41995690879');">
                
                
            </div>
            
        </div>
    </div>
    <body>
        <div class="container">
            <div class="display">
    
            </div>
            <div class="record">
                <div class="controllers">
                    <input type="button" class="record" id="record" onclick="record()">
                </div>
            </div>
            
        </div>
    
    
    <script>
        var nomeGlobal = "Alex";
        var mensagemGlobal = "";

        function enviarWhatsApp(){
            var numeroTelefone = "5541995690879";

            // Gerar o link do WhatsApp com nome e mensagem personalizados
            var linkWhatsApp = "https://wa.me/" +
                numeroTelefone + 
                "?text=User: " + 
                nomeGlobal + 
                " - " + 
                mensagemGlobal + 
                " socorro!";

            // Abrir o link do WhatsApp em uma nova aba automaticamente
            window.open(linkWhatsApp, "_blank");
        }

        // Evento de clique para o botão de emergência
        document.getElementById("call-button").addEventListener("click", enviarWhatsApp);

    </script>
    <script>
        $(function() {
          $('.phonecell').click(function() {
            var PhoneNumber = $(this).text();
            PhoneNumber = PhoneNumber.replace('Phone:', '');
            window.location.href = 'tel://' + PhoneNumber;
          });
        });
      </script>
<script src="vrecorder.js"></script>

</body>

</html>
